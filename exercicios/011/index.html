<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musicayoutube.mp3" type="audio/mpeg">
        <source src="midia/musicayoutube.ogg" type="audio/ogg">
        <source src="midia/musicayoutube.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduir áudio <a href="midia/musicayoutube.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
